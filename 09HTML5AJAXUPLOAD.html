<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 File API</title>
    <link rel="stylesheet" href="Style/HTML5AJAX.css" />
</head>
<body>
    <div id="main">
        <h1>Upload Your Images</h1>
        <form method="post" enctype="multipart/form-data" action="Actions/SaveUploadedFile.aspx">
            <input type="file" name="images" id="images" multiple />
            <button type="submit" id="btn">Upload Files!</button>
        </form>

        <div id="response"></div>
        <ul id="image-list"></ul>
    </div>

    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script src="Scripts/upload.js"></script>
</body>
</html>
